<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title> QRCode generador</title>

<link rel="stylesheet" href="style.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script src="descargar.js"></script>
</head>
<body>
  <div class="a"><h1>Generador de QR</h1>
	<p>Instrucciones de uso:
		<ul>
			<li>Introduce tu URL (direccion web) abajo</li>
			<li>Pulsa la tecla enter</li>
			<li>Se generará tu codigo QR</li>
			<li>Puedes guardar el QR guardando la imagen</li>
			<li>Para guardar la imagen pulsa el boton derecho del ratón y selecciona la opcion "Guardar imagen como.."</li>
		</ul>
	</p>
  <br>
  </div>
	<br>
<input id="text" type="text" value="https://" style="width:80%" /><br />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>



<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 150,
	height : 150
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
